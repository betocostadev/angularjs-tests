<!DOCTYPE html>
<html lang="en" ng-app='listaTelefonica'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Lista Telefonica</title>

</head>
<body ng-controller='listaTelefonicaCtrl'>
  <main>
    <div class="jumbotron">
      <h3 class="text-center">{{app}}</h3>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
          <tbody>
            <tr ng-repeat="contato in contatos.sort()">
              <td>{{contato.nome}}</td>
              <td>{{contato.telefone}}</td>
            </tr>
            <!-- Outra forma de fazer:
              <tr ng-repeat="(key,value) in contato">
              {{value}} - para, por exemplo, colocar sรณ o valor.
            </tr> -->
          </tbody>
        </thead>
      </table>

      <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome">
      <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone">
      <button class="btn btn-primary" ng-click="addContact(contato)">Adicionar Contato</button>
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/listatelapp.js"></script>
</body>
</html>
